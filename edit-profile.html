<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile - Handicrafy Luxe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header>
  <a href="profile.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
  <div class="logo">Edit Profile</div>
  <div class="cart">
    <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
    <span class="cart-count" id="cartCount">1</span>
  </div>
</header>

<div class="page">
  <form style="max-width: 400px; margin: 0 auto;" onsubmit="event.preventDefault(); alert('Profile Updated!')">
    <div style="text-align:center; margin-bottom: 20px;">
      <img src="assets/rb.jpeg" alt="Profile" style="width:90px;height:90px;border-radius:50%;object-fit:cover;">
      <p><small>Change profile picture (not functional)</small></p>
    </div>

    <div style="margin-bottom: 16px;">
      <label for="name">Name</label>
      <input type="text" id="name" value="Ranjan Baria" style="width:100%; padding:10px; border-radius:8px; border:1px solid #ccc;">
    </div>

    <div style="margin-bottom: 16px;">
      <label for="email">Email</label>
      <input type="email" id="email" value="ranjan@example.com" style="width:100%; padding:10px; border-radius:8px; border:1px solid #ccc;">
    </div>

    <div style="text-align:center;">
      <button type="submit" style="padding: 10px 20px; border: none; border-radius: 8px; background-color: var(--primary); color: white;">Save Changes</button>
    </div>
  </form>
</div>

<footer class="bottom-nav">
  <a href="index.html"><i class="fas fa-home"></i>Home</a>
  <a href="orders.html"><i class="fas fa-box"></i>Orders</a>
  <a href="profile.html"><i class="fas fa-user"></i>Profile</a>
</footer>

</body>
</html>
