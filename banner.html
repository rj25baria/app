<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Working Banner</title>
  <style>
    :root {
      --primary: #ff6f61;
      --bg: #fefefe;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
    }

    .banner-container {
      width: 100%;
      max-width: 100%;
      height: 220px;
      overflow: hidden;
      position: relative;
      border-radius: 12px;
      margin: 20px auto;
    }

    .banner-slide {
      display: flex;
      width:100%; /* 2 images */
      height: 100%;
      animation: slide 8s infinite;
    }

    .banner-slide img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      flex-shrink: 0;
    }

    @keyframes slide {
      0%, 45% {
        transform: translateX(0%);
      }
      55%, 100% {
        transform: translateX(-100%);
      }
    }

    .dots {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }

    .dot {
      height: 10px;
      width: 10px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
    }

    .dot.active {
      background-color: var(--primary);
    }
  </style>
</head>
<body>

  <div class="banner-container">
    <div class="banner-slide">
      <img src="assets/banner(1).jpeg" alt="Banner 1">
      <img src="assets/banner(2).jpeg" alt="Banner 2">
    </div>
    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
    </div>
  </div>

</body>
</html>
