</div>

  </header>

  <div class="search-bar">

   <!-- HOME PAGE -->
  <!-- BANNER SECTION -->
<div style="margin-top: 16px;">
  <iframe src="banner.html" style="border: none; width: 100%; height: 220px; border-radius: 12px; overflow: hidden;"></iframe>
</div>

  <div class="page">
    <h2 class="section-title">Shop by Category</h2>
    <div class="category-scroll">

        <img src="assets/ganesh.jpeg">
        <span>Spiritual</span>
      </a>
    </div>

    <h2 class="section-title">Featured Products</h2>
    <div class="product-grid">

        <a href="product-detail.html">

      </div>

          </div>

      <div class="product-card">
        <a href="products-paper.html">
          <img src="assets/product_10.jpg" alt="Decor Krishna">

  <footer class="bottom-nav">

    <a href="profile.html"><i class="fas fa-user"></i>Profile</a>
  </footer>

  <script src="script.js"></script>
  <script>
  let index = 0;
  const banner = document.getElementById('bannerSlide');
  const dots = document.querySelectorAll('.dot');

  function showSlide(i) {
    banner.style.transform = `translateX(-${i * 100}%)`;
    dots.forEach(dot => dot.classList.remove('active'));
    dots[i].classList.add('active');
  }

  setInterval(() => {
    index = (index + 1) % 2;
    showSlide(index);
  }, 4000);
</script>
<script src="cart.js"></script>

</body>
</html>
